<script type="text/javascript">
var CantNota, acumA, acumB, cont,nota;

alert("Hola \n hare un recuento de las notas mayores o iguales y menoreas a 7");
CantNota=prompt("Ingresa la cantidad de notas",'')
CantNota=parseInt(CantNota);
cont=1;
acumA=0;
acumB=0;

while(CantNota>=cont){
	nota=prompt("Escribe la "+cont+" nota",'');
	nota=parseInt(nota);
	if(nota>=7)
		{
			acumA=acumA+1;
			nota=0;
			cont=cont+1;

		}
	else
		{	
			acumB=acumB+1;
			nota=0;
			cont=cont+1;
		}	
}

document.write("La cantidad de notas mayores a 7 son "+acumA);
document.write("<br>")
document.write("La cantidad de notas menores a 7 son "+acumB);
