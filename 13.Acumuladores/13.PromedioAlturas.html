<body>

<script type="text/javascript">
var numper,altura, contA, acumAlt, promedio;

numper=prompt("Ingrese el número de personas",'');
contA=1;
acumAlt=0;

while(numper>=contA)
{
	altura=prompt("Ingrese la altura de la persona "+contA,'');
	altura=parseInt(altura);/*1*/
	acumAlt=acumAlt+altura;
	contA=contA+1;
	altura=0;
}

promedio=acumAlt/numper;/*2*/
document.write("El promedio de las "+numper+" personas es: <b>"+promedio+"</b>");
document.write('<br><input type="button" value="Recargar" onclick="location.reload()">');
/*1--fue necesario convertir a entero la altura para efectuar la operacion en el acumulador acumAlt*/
/*2--como no se estaba sumando ni realizando nada con numper, no se concatenada con nada y no se tenía que convertir en entero numper*/
</script>

</body>
</html>
