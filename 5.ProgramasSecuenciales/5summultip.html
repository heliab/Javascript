<script type="text/javascript">
alert("Hola, voy a sumar tus 2 primeros dígitos");
var dig1;
var dig2;
dig1=prompt("Ingrese el primer elemento","");
dig2=prompt("Ingrese el segundo elemento","");
alert("Ahora voy a multiplicar los 2 últimos dígitos");
var dig3;
var dig4;
dig3=prompt("Ingrese el tercer elemento","");
dig4=prompt("Ingrese el cuarto elemento","");
document.write("La suma de los primero elementos es: ", parseInt(dig1)+parseInt(dig2));
document.write("<br>");
document.write("El producto de los dos ultimos digitos es: ",parseInt(dig3)*parseInt(dig4));
/*En parseInt dentro de document se puede separar por comas o +*/
</script>
