<html>
<head>
</head>
<body>

<script type="text/javascript">
var nota1, nota2, nota3, promedio;

nota1=prompt("Digite la primera nota","");
nota1=parseInt(nota1);
nota2=prompt("Ahora la segunda nota","");
nota2=parseInt(nota2);
nota3=prompt("Finalmente la tercera nota","");
nota3=parseInt(nota3);

promedio=nota1+nota2+nota3;
promedio=promedio/3;
alert(promedio);
if (promedio>=4)
{
document.write("Regular");
}
else
{
document.write("Deficiente");
}
</script>

</body>
</html>
